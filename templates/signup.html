{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script defer src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}

{% block content %}
    <div>Signup test</div>
    <img class="logo" src="{{ url_for('static', filename='img/pepewine.png') }}" alt="pepe">
    <input class="loadfile"  name="profile_pt" id="profile_pt" onchange="previewImage(this,'View_area')" type="file" accept="image/jpeg,.txt"/>


    <div class="signup-form-wrap">
        <div class="signup-form">
            <input class="input" id="nick-id" type="text" placeholder="닉네임을 입력해 주세요">
            <input class="input" id="email-id" type="text" placeholder="이메일을 입력해 주세요">
            <input class="input" id="pw-id" type="text" placeholder="패스워드를 입력해 주세요">
            <input class="input" id="pw-check-id" type="text" placeholder="패스워드를 다시 입력해 주세요">
            <button onclick="makeInfo()" class="button is-medium is-fullwidth">Sign up</button>
        </div>
    </div>
{% endblock %}
