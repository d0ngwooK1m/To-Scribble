<link rel="stylesheet" href="../static/css/login.css">{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
<div>Login test</div>
<img class="logo" src="{{ url_for('static', filename='img/pepegood.jpg') }}" alt="pepe">
<div class="login-form-wrap">
    <div class="login-form">
        <input class="input" type="text" placeholder="이메일을 입력해 주세요">
        <input class="input" type="text" placeholder="패스워드를 입력해 주세요">
        <button class="button is-medium is-fullwidth">Log in</button>
    </div>
</div>
{% endblock %}
